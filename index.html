<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./images/dice-header1.png"
        alt="dice displaying tree sides with random numbers"
        class="dice-img"
      />
      <h1>Rolling Dice Game</h1>
      <img
        src="./images/dice-header2.png"
        alt="dice displaying tree sides with random numbers"
        class="dice-img"
      />
    </header>
    <main class="main">
      <section class="section">
        <h2 class="player-name">Player 1</h2>
        <p class="total-score">10</p>
        <ul class="round">
          <li class="round-score-label">Round Score</li>
          <li class="round-score">0</li>
        </ul>
      </section>
      <section class="section">
        <h2 class="player-name">Player 2</h2>
        <p class="total-score">10</p>
        <ul class="round">
          <li class="round-score-label">Round Score</li>
          <li class="round-score">0</li>
        </ul>
      </section>
      <img
        src="./images/dice-random.png"
        alt="dice displaying three sides with questions marks"
        class="dice-img"
      />
      <button>New game</button>
      <button>Roll dice</button>
      <button>Hold</button>
    </main>
    <footer>

    </footer>
  </body>
</html>
