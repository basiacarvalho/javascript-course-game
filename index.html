<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolling Dice Game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./images/dice-header1.png"
        alt="dice displaying tree sides with random numbers"
        class="dice-img-header"
      />
      <h1 class="header-text">Rolling Dice Game</h1>
      <img
        src="./images/dice-header2.png"
        alt="dice displaying tree sides with random numbers"
        class="dice-img-header"
      />
    </header>
    <main class="main">
      <button class="button button-new">New game</button>
      <section class="section player1-section player-active">
        <h2 class="player-name" id="player-name-1">Player 1</h2>
        <p class="total-score" id="total-score-1">100</p>
        <ul class="round">
          <li class="round-score-label">Round Score</li>
          <li class="round-score" id="round-score-1">0</li>
        </ul>
      </section>
      <section class="section-buttons">
        <img
          src="./images/dice-random.png"
          alt="dice displaying three sides with questions marks"
          class="dice-img"
        />
        <button class="button button-roll">Roll dice</button>
        <button class="button button-hold">Hold</button>
      </section>
      <section class="section player2-section">
        <h2 class="player-name" id="player-name-2">Player 2</h2>
        <p class="total-score" id="total-score-2">100</p>
        <ul class="round">
          <li class="round-score-label">Round Score</li>
          <li class="round-score" id="round-score-2">0</li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer-text">www ðŸŽ² Game Zone ðŸŽ² com</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
